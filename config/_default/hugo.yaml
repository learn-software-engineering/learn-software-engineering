title: "Learn-Software.com"

languageCode: "en-gb"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

build:
  writeStats: true

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
  highlight:
    lineNos: true
    lineNumbersInTable: false
    noClasses: false

outputs:
  home: ["HTML", "Offline", "RSS", "SearchIndex", "WebAppManifest"]

permalinks:
  blog: "/blog/:year/:month/:title"

taxonomies:
  authors: authors
  series: series
  categories: categories
  tags: tags

related:
  includeNewer: true
  indices:
  - name: keywords
    weight: 100
  - name: tags
    weight: 80
  - name: categories
    weight: 60
  - name: series
    weight: 60
  - name: authors
    weight: 10
  - name: date
    weight: 10
  threshold: 60
  toLower: false
