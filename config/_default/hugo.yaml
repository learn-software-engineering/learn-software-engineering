title: "Learn-Software.com"

languageCode: "en-gb"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

build:
  writeStats: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: true
    lineNumbersInTable: false
    noClasses: false

module:
  imports:
    - path: "github.com/hbstack/meta/recommended"

outputs:
  home: ["HTML", "Offline", "RSS", "SearchIndex", "WebAppManifest"]

permalinks:
  blog: "/blog/:year/:month/:title"

taxonomies:
  authors: authors
  courses: courses
  categories: categories
  tags: tags

seo:
  favicons:
    icon: images/logo-square-1.jpeg
